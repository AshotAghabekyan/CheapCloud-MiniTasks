<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th aria-label="id">id</th>
                    <th aria-label="name">name</th>
                    <th aria-label="age">age</th>
                    <th aria-label="departament">departament</th>
                    <th aria-label="role">role</th>
                    <th aria-label="contacts">contacts</th>
                    <th aria-label="skills">skills</th>
                  </tr>
            </thead>
            <tbody id="tableBody" aria-label="tabel body"></tbody>
          </table>
    </main>
    <script src="./script.js"></script>
</body>
</html>
