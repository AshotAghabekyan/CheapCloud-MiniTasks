<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Filtering</title>
    <link rel="stylesheet" href="./style.css" type="text/css">

</head>
<body>
    <main>
        <div class="filter-container">
            <div class="filter-dropdown">
                <label for="category">Category:</label>
                <select id="category">
                  <option value="all" aria-label="all products">All</option>
                  <option value="home" aria-label="home products">Home</option>
                  <option value="apparel" aria-label="apparel products">Apparel</option>
                  <option value="electronics" aria-label="electronics products">Electronics</option>
                </select>
              </div>

              <div class="filter-checkbox">
                <label><input type="checkbox" aria-label="eco friendly checkbox" checked value="eco-friendly" id="tag-eco"> Eco-friendly</label>
                <label><input type="checkbox" aria-label="new checkbox" checked value="new" id="tag-new"> New</label>
                <label><input type="checkbox" checked value="sale" aria-label="sale checkbox" id="tag-sale"> Sale</label>
              </div>
        </div>
          
        <div id="products"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
